# --- Template sensors ---
template:
  - sensor:
      # Global energy sensors
      - name: "Hotel Total Power"
        unique_id: hotel_total_power
        device_class: power
        state_class: measurement
        unit_of_measurement: "kW"
        state: "{{ states('input_number.hotel_total_power_sim') }}"

      - name: "Hotel Today Energy"
